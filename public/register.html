<html>
	<head>
		<title>Register Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header">
				<div class="logo">
					<img id="logo" src="/views/logo-use.png">
					<h1 class="header">Secure Multi-User File Storage</h1>
				</div>
				<div class="titleBar">
					<a href="/register"><button id="signup" class="btn">Sign Up</button></a>
					<a href="/login"><button id="signin" class="btn">Sign In</button></a>
				</div>
			</header>
			<main>
				<div class="auth-container">
					<h2>Register</h2>
					<form id="registerForm" action="/register" method="POST">
						<label for="userName">
							<h3>User-Name:</h3>
							<input required id="userName_register" type="text" name="userName"> 
						</label> 
						<label for="password1">
							<h3>Enter Password:</h3>
							<input required id="password1_register" type="password" maxlength="8" name="password_1">
						</label>
						<label for="password2">
							<h3>Confirm Password:</h3>
							<input required id="password2_register" type="password" maxlength="8" name="password_2">
						</label>
						<label>
							<button type="submit">Register</button>
							<button type="reset">Reset</button>
						</label>
					</form>
					<p class="switch-link"><a href="/login">Already have an account?</a></p>
				</div>
			</main>
			<footer>
				<div class="footerLinks">
					<a href="https://github.com/P-Kumar-18/multiuser-file-safe"><img class="footer-link" src="/views/github.png"></a>
					<a href="https://www.linkedin.com/in/priyanshkumar18/"><img class="footer-link" src="/views/linkedin.png"></a>
				</div>
				<p><em>"Built with ❤️ using Node.js & Express"</em></p>
			</footer>
			<script src="/js/script.js"></script>
		</div>
	</body>
</html>
