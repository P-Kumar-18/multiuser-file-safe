<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Home Page</h1>
		</header>
		<main>
			<div id="titleBar">
				<button id="signup" class="titleBar">Sign Up</button>
				<button id="signin" class="titleBar">Sign In</button>
			</div>
			<form id="registerForm" action="/register" method="POST">
				<fieldset>
					<label for="userName">
						<h2>User-Name:</h2>
						<input required id="userName_register" type="text" name="userName"> 
					</label> 
					<label for="password1">
						<h2>Enter Password:</h2>
						<input required id="password1_register" type="password" maxlength="8" name="password_1">
					</label>
					<label for="password2">
						<h2>Confirm Password:</h2>
						<input required id="password2_register" type="password" maxlength="8" name="password_2">
					</label>
					<label>
						<button type="submit">Submit</button>
						<button type="reset">Reset</button>
					</label>
					<button id="Login">Already have an account</button>
				</fieldset>
			</form>
			<form id="loginForm" action="login" method="POST">
				<fieldset>
					<label for="userName_login">
						<h2>User-Name:</h2>
						<input required id="userName_login" type="text" name="userName_login"> 
					</label> 
					<label for="password_login">
						<h2>Enter Password:</h2>
						<input required id="password_login" type="password" maxlength="8" name="password_login">
					</label>
					<label>
						<button type="submit">Submit</button>
						<button type="reset">Reset</button>
					</label>
					<button id="Register">Don't have an account</button>
				</fieldset>
			</form>
		</main>
		<script src="script.js"></script>
	</body>
</html>
